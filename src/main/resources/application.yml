mybatis:
  type-aliases-package: com.miracom.starter.dto
server:
  port: 8080
  servlet:
    context-path: /
spring:
  mvc:
    view:
      prefix: /WEB-INF/jsp/ 
      suffix: .jsp
  datasource:    
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy    
    url: jdbc:log4jdbc:mariadb://
    username: 
    password: 
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB      
  mail:
    host: smtp.gmail.com
    port: 587
    username: 
    password: 
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  config:
    location: /starter/